name: railway_amenities_app
description: Railway Passenger Amenities Management Android App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image & Camera
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Location
  geolocator: ^10.1.0
  url_launcher: ^6.2.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
